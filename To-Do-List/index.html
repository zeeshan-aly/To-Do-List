<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List App</title>
</head>

<body>
    <div class="container">
        <div class="addTask-container">
            <div class="image-logo">
                <img src="./images/Logo.png" alt="">
            </div>
            <form id="taskForm">
                <div class="addtask">
                    <input type="text" id="taskName" required placeholder="Enter your task" >
                    <button class="button-1" type="button" onclick="addTask()">Add Task</button>
                </div>
                <div class="lower-container">
                    <div class="dueDate-container">
                        <label for="dueDate">Due Date:</label>
                         <input type="date" id="dueDate">
                    </div>

                    <div class="priority-container">
                        <label for="priority">Priority:</label>
                    <select id="priority">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    </div>
                </div>
            </form>

            <div id="prioritySearchContainer">
                        <label for="prioritySearch" style="color: white;">Search by Priority:</label>
                        <input type="text" id="prioritySearch" oninput="searchTasks()">
                    </div>

            <div id="taskList">
                
            </div>
        </div>
    </div>
